<header class="sticky top-0 z-40 border-b border-white/5 bg-surface/80 backdrop-blur">
  <div class="mx-auto flex max-w-6xl items-center justify-between gap-4 px-4 py-4">
    <a routerLink="/" class="flex items-center gap-3 text-sm font-semibold tracking-tight">
      <span class="flex h-10 w-10 items-center justify-center rounded-full bg-primary text-primary-contrast">
        G
      </span>
      <span class="hidden sm:block text-base">{{ 'app.title' | t }}</span>
    </a>
    <nav class="hidden items-center gap-6 md:flex">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="text-primary"
        class="text-sm font-medium text-muted transition hover:text-primary"
      >
        {{ link.key | t }}
      </a>
    </nav>
    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="toggleTheme()"
        class="inline-flex h-9 items-center rounded-soft border border-white/10 px-3 text-xs font-medium text-muted hover:border-primary hover:text-primary"
      >
        <span class="mr-1" aria-hidden="true">ðŸŒ—</span>
        {{ theme() === 'dark' ? ('theme.dark' | t) : ('theme.softLight' | t) }}
      </button>
      <div class="flex rounded-soft border border-white/10">
        <button
          *ngFor="let langOption of languages"
          type="button"
          (click)="setLanguage(langOption.code)"
          class="px-3 py-1 text-xs font-semibold"
          [class.bg-primary]="lang() === langOption.code"
          [class.text-primary-contrast]="lang() === langOption.code"
          [class.text-muted]="lang() !== langOption.code"
        >
          {{ langOption.label }}
        </button>
      </div>
      <a
        routerLink="/auth/login"
        class="hidden rounded-soft border border-primary/40 px-4 py-2 text-xs font-semibold text-primary hover:bg-primary hover:text-primary-contrast md:inline-flex"
      >
        {{ 'nav.login' | t }}
      </a>
    </div>
  </div>
</header>
