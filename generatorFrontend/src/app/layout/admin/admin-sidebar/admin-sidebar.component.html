<aside class="flex min-h-screen w-full flex-col border-r border-white/5 bg-surface/95 px-4 py-6 text-sm">
  <div class="mb-8">
    <span class="text-xs font-semibold uppercase tracking-wide text-muted">Admin</span>
    <h3 class="text-lg font-semibold text-text">{{ 'nav.admin' | t }}</h3>
  </div>
  <nav class="flex flex-1 flex-col gap-2">
    <ng-container *ngFor="let link of links">
      <a
        *hasPerm="link.perms"
        [routerLink]="link.path"
        routerLinkActive="bg-primary/20 text-primary"
        class="flex items-center gap-3 rounded-soft px-3 py-2 text-muted transition hover:bg-primary/10"
      >
        <span aria-hidden="true">{{ link.icon }}</span>
        <span>{{ link.label | t }}</span>
      </a>
    </ng-container>
  </nav>
</aside>
