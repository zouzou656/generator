<header class="border-b border-white/5 bg-surface/80 px-4 py-4 backdrop-blur xl:px-8">
  <div class="flex flex-col gap-4 xl:flex-row xl:items-center xl:justify-between">
    <nav class="flex flex-wrap items-center gap-2 text-xs font-semibold uppercase tracking-wide text-muted">
      <ng-container *ngFor="let link of navLinks">
        <a
          *hasPerm="link.perms ?? []"
          [routerLink]="link.path"
          routerLinkActive="text-primary"
          class="rounded-soft px-3 py-2 hover:bg-primary/10"
        >
          {{ link.key | t }}
        </a>
      </ng-container>
    </nav>
    <div class="flex items-center gap-3 text-xs">
      <button
        type="button"
        class="rounded-soft border border-white/10 px-3 py-2 text-muted hover:border-primary hover:text-primary"
        (click)="toggleTheme()"
      >
        ðŸŒ— {{ theme() === 'dark' ? ('theme.dark' | t) : ('theme.softLight' | t) }}
      </button>
      <div class="flex rounded-soft border border-white/10">
        <button
          *ngFor="let language of languages"
          class="px-3 py-2"
          [class.bg-primary]="lang() === language"
          [class.text-primary-contrast]="lang() === language"
          [class.text-muted]="lang() !== language"
          type="button"
          (click)="setLanguage(language)"
        >
          {{ language | uppercase }}
        </button>
      </div>
      <div class="flex items-center gap-2 rounded-soft border border-white/10 px-3 py-2">
        <div>
          <div class="font-semibold text-text">{{ session()?.name }}</div>
          <div class="text-[11px] uppercase tracking-wide text-muted">Owner</div>
        </div>
        <button
          type="button"
          class="rounded-soft border border-danger/40 px-3 py-1 text-danger hover:bg-danger hover:text-primary-contrast"
          (click)="logout()"
        >
          {{ 'nav.logout' | t }}
        </button>
      </div>
    </div>
  </div>
</header>
