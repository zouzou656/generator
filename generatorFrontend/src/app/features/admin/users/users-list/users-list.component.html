<section class="space-y-4">
  <h1 class="text-2xl font-semibold text-text">{{ 'admin.users.title' | t }}</h1>
  <div class="grid gap-4 md:grid-cols-2">
    <article *ngFor="let user of users$ | async" class="rounded-soft border border-white/10 bg-surface/95 p-5 shadow-soft">
      <header class="flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-text">{{ user.name }}</h2>
          <p class="text-xs text-muted">{{ user.email }}</p>
        </div>
        <mat-chip [color]="user.status === 'ACTIVE' ? 'primary' : undefined" selected>{{ user.status }}</mat-chip>
      </header>
      <div class="mt-3 text-xs text-muted">
        <p>Role: {{ user.role }}</p>
        <p>Permissions: {{ user.permissions.join(', ') }}</p>
      </div>
    </article>
  </div>
</section>
