@if (summary$ | async; as summary) {
<section class="space-y-6">
  <h1 class="text-2xl font-semibold text-text">{{ 'owner.reports.title' | t }}</h1>
  <div class="grid gap-4 md:grid-cols-2">
    <article class="rounded-soft border border-white/10 bg-surface/95 p-5 shadow-soft">
      <h2 class="text-sm font-semibold uppercase tracking-wide text-muted">Bills</h2>
      <p class="text-3xl font-semibold text-text">{{ summary.totalBills }}</p>
      <p class="text-xs text-muted">{{ summary.pending }} pending Â· {{ summary.overdue }} overdue</p>
    </article>
    <article class="rounded-soft border border-white/10 bg-surface/95 p-5 shadow-soft">
      <h2 class="text-sm font-semibold uppercase tracking-wide text-muted">Revenue (USD)</h2>
      <p class="text-3xl font-semibold text-text">{{ summary.revenue | number: '1.0-0' }}</p>
    </article>
  </div>
</section>
}
